<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Probabilidad de Parentesco</title>
</head>
<body>
    <h1>Calcular Probabilidad de Parentesco</h1>
    <form action="/calcular_probabilidad" method="get">
        <label for="individuo1_id">ID del Individuo 1:</label>

    </form>
</body>
</html>
